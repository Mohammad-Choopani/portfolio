<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game | Learn HTML</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      overflow: hidden;
    }

    .road {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(#111 60%, #333);
      overflow: hidden;
    }

    .vehicle {
      position: absolute;
      bottom: 60px;
      left: 50px;
      width: 100px;
      height: 60px;
      background: url('https://pngimg.com/uploads/futuristic_car/futuristic_car_PNG62.png') no-repeat center;
      background-size: contain;
      animation: moveCar 8s linear infinite;
    }

    @keyframes moveCar {
      0% { left: -150px; }
      100% { left: 110%; }
    }

    .signboard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0ff;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
    }

    .signboard:hover {
      background: #fff;
    }

    .console, .preview {
      position: absolute;
      top: 1rem;
      padding: 1rem;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      border-radius: 10px;
      font-family: monospace;
      font-size: 0.9rem;
    }

    .console {
      right: 1rem;
      width: 30%;
      height: 220px;
      overflow-y: auto;
      border: 1px solid #0f0;
    }

    .preview {
      left: 1rem;
      width: 35%;
      border: 1px dashed #0ff;
      height: 220px;
    }

    #runBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #0ff;
      border: none;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="road">
    <div class="vehicle"></div>
    <div class="signboard" onclick="handleChoice('<!DOCTYPE html>')"><!DOCTYPE html></div>
  </div>

  <div class="preview">
    <strong>üìå Preview Website:</strong>
    <iframe srcdoc="<!DOCTYPE html><html><head><title>Sports Club</title></head><body><h1>üèÄ Welcome to Sports Club</h1></body></html>" width="100%" height="160" style="border:none;"></iframe>
  </div>

  <div class="console" id="console">
    <strong>üì• Code Console</strong><br/>
    <div id="codeLines" style="margin-top:0.5rem;"></div>
    <button id="runBtn" onclick="runCode()">Run</button>
  </div>

  <script>
    const codeOutput = document.getElementById("codeLines");

    function handleChoice(code) {
      if (code === "<!DOCTYPE html>") {
        codeOutput.innerHTML += `<div>${code}</div>`;
      } else {
        alert("‚ùå Wrong code! Vehicle stopped.");
      }
    }

    function runCode() {
      const html = codeOutput.innerText;
      const win = window.open();
      win.document.open();
      win.document.write(html);
      win.document.close();
    }
  </script>

</body>
</html>
